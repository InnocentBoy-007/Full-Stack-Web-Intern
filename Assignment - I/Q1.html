<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!-- mailto: is the scheme of the URI, which indicates that it is a mailto URI.

    mechanshil7@gmail.com is the email address that the email will be sent to.

    ?subject=Hello%20there is a query string that specifies the subject of the email. The subject is encoded as a URL-encoded string, with the space character " " encoded as %20. -->
    
    Click the button below to send an email. <br>
    <a href="mailto:mechanshil7@gmail.com?subject=Hello%20there"><button>Send</button></a>
</body>
